{% extends 'layout.html' %}
    {% block main %}
        <div id="page-title">
            <p>
                Your account
            </p>
        </div>
        {{ user.username }}, welcome to your account!<br>
        {% if not user.verified %}
            <p style="color: indianred">
                Your email address ({{ user.email }}) is not verified yet!
            </p>
        {% endif %}
    {% endblock %}
