{% extends 'layout.html' %}

    {% block login %}
            <div class = login>
                <form action = "/register_processor/" method = "post">
                    <div class = "form-section">
                        <label class = title-login-label>Log in to website</label>
                    </div>
                    <div class = "form-section">
                        <label for = "email-field">Username</label><br>
                        <input type = "text" name = "email" id = "email-field" class = "input-field" autocomplete = "email" placeholder = "Enter your email"><br>
                    </div>
                    <div class = "form-section">
                        <label for = "login-field">Username</label><br>
                        <input type = "text" name = "login" id = "login-field" class = "input-field" autocomplete = "username" placeholder = "Enter your username"><br>
                    </div>
                    <div class = "form-section">
                        <label for = "password-field">Password</label><br>
                        <input type = "password" name = "password0" id = "password-field" class = "input-field" autocomplete = "new-password" placeholder = "Enter your password"><br>
                        <label for = "password-field">Repeat password</label><br>
                        <input type = "password" name = "password1" id = "password-check-field" class = "input-field" autocomplete = "new-password" placeholder = "Repeat your password"><br>
                    </div>
                    <div class = "form-section">
                        <button type = "submit">Submit</button><br>
                    </div>
                </form>
            </div>

    {% endblock %}
