{% extends 'layout.html' %}
    {% block login %}
        <div class=login>
            <form action="/login_processor/" class="popup-form" method="post">
                <div class="form-section">
                    <label class="form-title">Sign in</label>
                </div>
                <div class="form-section">
                    <label class="form-section-title">Username or email</label>
                    <input type="text" name="login" class="input-field" autocomplete="username" placeholder="Enter your username or email"><br>
                </div>
                <div class="form-section">
                    <label class="form-section-title">Password</label>
                    <input type="password" name="current-password" class="input-field" autocomplete="current-password" placeholder="Enter your password"><br>
                </div>
                <div class="form-section">
                        <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    {% endblock %}
