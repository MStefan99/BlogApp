{% extends 'layout.html' %}
    {% block login %}
        <div class=login>
            <form action="/login_processor/" class="popup-form validated" method="post">
                <div class="form-section">
                    <label class="form-title">Sign in</label>
                </div>
                <div class="form-section">
                    <label class="form-section-title">Username or email</label>
                    <input type="text" name="login" id="login" class="input-field" autocomplete="email" placeholder="Enter your username or email" required><br>
                </div>
                <div class="form-section">
                    <label class="form-section-title">Password</label>
                    <input type="password" name="current-password" id="current-password" class="input-field" autocomplete="current-password" placeholder="Enter your password" required><br>
                </div>
                <div class="form-section">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="password-recovery">
                <a href="/recover_create/">Forgot your password?</a>
            </div>
        </div>
    {% endblock %}
