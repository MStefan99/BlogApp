{% extends 'layout.html' %}

    {% block login %}
            <div class = login>
                <form action = "/login_processor/" method = "post">
                    <div class = "form-section">
                        <label class = "title-login-label">Log in to website</label>
                    </div>
                    <div class = "form-section">

                        <label for = login-field>Username</label><br>
                        <input type = "text" name="login" class = "input-field" id = "login-field" autocomplete = "username" placeholder = "Enter your username"><br>
                    </div>
                    <div class = "form-section">
                        <label for = "password-field">Password</label><br>
                        <input type = "password" name="password" class = "input-field" id = "password-field" autocomplete = "current-password" placeholder = "Enter your password"><br>
                    </div>
                    <div class = "form-section">
                            <button type = "submit">Submit</button>
                    </div>
                </form>
            </div>
    {% endblock %}
