{% extends 'layout.html' %}

    {% block login %}
        <div class = login>
            {% if code == 0 %}
                <div class="login-message">
                    Login successful!
                    <a class="login-link" href="/account/">
                        <p>
                            Go to your account
                        </p>
                    </a>
                </div>
            {% elif code == 1 %}
                <p>
                    <div class="login-link">
                        Registration successful!
                    </div>
                </p>
                <a class="login" href="/account/">
                    <p>
                        Go to your account
                    </p>
                </a>
            {% endif %}
        </div>
    {% endblock %}
