{% extends 'layout.html' %}

    {% block login %}
        <div class=login>
            {% if code == 0 %}
                <div class="login-message">
                    Login successful!
                    <a class="login-link" href="/account/">
                        <p>
                            Go to your account
                        </p>
                    </a>
                </div>
            {% elif code == 1 %}
                <div class="login-message">
                    Registration successful!
                    <a class="login-link" href="/account/">
                        <p>
                            Go to your account
                        </p>
                    </a>
                </div>
            {% elif code == 2 %}
                <div class="login-message">
                    Changed your data successfully!
                    <a class="login-link" href="/account/">
                        <p>
                            Go back to your account
                        </p>
                    </a>
                </div>
            {% endif %}
        </div>
    {% endblock %}
