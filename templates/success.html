{% extends 'layout.html' %}
    {% block login %}
        <div class=login>
            <div class="login-message">
                <p>
                    {% if code == 'login_success' %}
                            Login successful!
                    {% elif code == 'register_success' %}
                            Registration successful!
                    {% elif code == 'edit_success' %}
                            Changed your data successfully!

                    {% endif %}
                </p>
                <a class="login-link" href="/account/">
                    <p>
                        Go back to your account
                    </p>
                </a>
            </div>
        </div>
    {% endblock %}
