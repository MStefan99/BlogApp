<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="https://blog.mstefan99.com/static/images/ico.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/error.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">

</head>
<body id="layer">
<div id="main">
    <div id="msg">Page not found</div>
    <div id="error">
        <div id="f1">{% block f1 %}{% endblock %}</div>
        <div id="mars">
        </div>
        <div id="circle">
            <div id="satellite"></div>
        </div>
        <div id="f2">{% block f2 %}{% endblock %}</div>
    </div>

    <div id="error-msg">{% block error_msg %}{% endblock %}</div>

    <a href="/">
        <div id="btn" style="display: block;">
            <p>Back to site</p>
        </div>
    </a>
</div>

<div id="ring-back"></div>
<div id="ring-front"></div>

<div class="dusk" id="d1"></div>
<div class="dusk" id="d2"></div>
<div class="dusk" id="d3"></div>
<div class="dusk" id="d4"></div>
<div class="dusk" id="d5"></div>
<div class="dusk" id="d6"></div>
<div class="dusk" id="d7"></div>
<div class="dusk" id="d8"></div>
<div class="dusk" id="d9"></div>
<div class="dusk" id="d10"></div>
<div class="dusk" id="d11"></div>
<div class="dusk" id="d12"></div>

<div id="error-info"><strong>Error info</strong><br><br>{{ error }}</div>
</body>
</html>
