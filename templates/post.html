
{% extends 'layout.html' %}

    {% block header_menu %}
            <ul class="nav-block-right">
                <li class="nav-element">
                   <a id="logout" class="nav-button" href="/logout/">Sign out</a>
                </li>
                <li class="nav-element">
                    <a id="settings" class="nav-button" href="/settings/">Settings</a>
                </li>
            <li class="nav-element">
                    <a id="account" class="nav-button" href="/account/">Settings</a>
                </li>
            </ul>
    {% endblock %}

    {% block main %}
            <div class="post">
                <img src="{{ post[4] }}" class="post-splash">
                <div class="post-title">
                    <p>{{ post[1] }}</p><br>
                </div>
                <div class="post-tagline">
                    <p>{{ post[2] }}</p>
                </div>
                <div class="post-date">
                    <p>{{ post[8] }}</p>
                </div>
                <div class="post-author">
                    <p>{{ post[7] }}</p>
                </div>
                <div class="post-content">
                    <p>{{ post[9] }}</p>
                </div>
                <div class="post-tags">
                    <p>{{ post[10] }}</p> <!-- TODO: make tags clickable -->
                </div>
            </div>
    {% endblock %}
